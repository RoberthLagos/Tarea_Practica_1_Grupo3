<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversión de Binarios</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <h1>Servlet #1:</h1>

        <h4>Conversion de numero decimal a binario y binario a decimal:</h4>
        
        <div class="op-section">
            <p>Binario a Decimal</p>
            <form action="ServletConversionBinarios" method="post">
                <table>
                    <tr><th>Entrada (0 y 1)</th><th>Acción</th></tr>
                    <tr>
                        <td>
                            <input type="number" name="entradaBinario" 
                            onkeypress="return (event.charCode >= 48 && event.charCode <= 49)" required>
                        </td>
                        <td><input type="submit" value="Calcular" class="btn-submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="op-section">
            <p>Decimal a Binario</p>
            <form action="ServletConversionBinarios" method="post">
                <table>
                    <tr><th>Entrada (Número)</th><th>Acción</th></tr>
                    <tr>
                        <td><input type="number" name="entradaDecimal" min="0" required></td>
                        <td><input type="submit" value="Calcular" class="btn-submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <button type="button" class="btn-volver" onclick="window.location.href='Principal.html'">
            Volver al Menú
        </button>
    </div>

</body>
</html>
